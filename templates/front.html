<!doctype html>
<html>
<head>
    <title>/ascii/</title>
</head>
<body>
    <h1>/ASCII/</h1>

    <form method="post">
        <label>
            <div>title</div>
            <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div>art</div>
            <textarea name="art">{{art}}</textarea>
        </label>

        <div>{{error}}</div>
        <input type="submit">
    </form>

    <hr>

    {% for art in arts %}
        <div>
            <div>{{art.title}}</div>
            <pre>{{art.art}}</pre>
        </div>
    {% endfor %}
</body>
</html>
