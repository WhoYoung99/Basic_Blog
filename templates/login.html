{% extends "base.html" %}
{% block content %}

<form method="post">
    <h1>Login</h1>
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password">
            </td>
        </tr>
    </table>
    <h1 style="color: red;">{{error}}</h1>
    <input type="submit">
</form>

{% endblock %}
