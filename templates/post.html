<div class="post">
    <div class="col-md-12 post-heading">
        <div class="post-title">

          <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
        </div>

        <div class="post-date">
          {{p.created.strftime("%b %d, %Y")}}
        </div>
    </div>
    <div class="col-md-12 post-content">
        {{p._render_text | safe}}
    </div>
</div>
