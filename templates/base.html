<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="templates/css/main.css">
    <link rel="stylesheet" type="text/css"
     href="templates/css/bootstrap.min.css">
    <title>Daily Blog</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a href="/blog">
                <h1 class="col-md-8">Daily Blog</h1>
            </a>
            <div class="col-md-4">
                {% if user %}
                <h2>Welcome, {{user}}!</h2>
                <a href="/logout">
                    <input type="submit" value="Logout"
                           class="login-button" onclick="alert('Logging out')">
                </a>
                {% else %}
                <table>
                    <tr>
                        <td>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>User</td>
                        <td>Password</td>
                    </tr>
                    <tr>
                        <form method="post">
                            <td>
                                <input type="text" class="login" name="username">
                            </td>
                            <td>
                                <input type="password" class="login" name="password">
                            </td>
                            <td>
                                <a href="/login">
                                <input type="submit" value="Login" class="login-button"></a>
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <td class="error">{{error}}</td>
                    </tr>
                </table>
                <br>
                <a href="/signup">Signup</a>
                {% endif %}
            </div>
        </div>
        {% if user %}
        <div class="row">
            <a href="/blog/newpost">
                    <h3 class="col-md-12">Write something?</h3>
            </a>
        </div>
        {% endif %}
        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
